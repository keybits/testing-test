machine:
  python:
    version: 2.7.10

test:
  override:
    - if [ $CIRCLE_BRANCH = testing ] | nosetests; fi:
        parallel: true
        files:
          - thetests/test1.py
    - if [ $CIRCLE_BRANCH = master ] | nosetests; fi:
        parallel: true
        files:
          - thetests/test2.py
  post:
    - touch $CIRCLE_ARTIFACTS/file.txt

deployment:
  release:
    tag: /.*?/
    owner: keybits
    commands:
      - "true"