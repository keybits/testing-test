machine:
  pre:
    - cat ~/.ssh/authorized_keys
  python:
    version: 2.7.10

test:
  override:
    - case $CIRCLE_BRANCH in testing) nosetests tests/test1.py;; esac:
        parallel: true
    - case $CIRCLE_BRANCH in master) nosetests tests/test2.py;; esac:
        parallel: true
  post:
    - touch $CIRCLE_ARTIFACTS/file.txt

deployment:
  release:
    tag: /.+?-rc\d+/
    owner: keybits
    commands:
      - "true"