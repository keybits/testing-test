machine:
  pre:
    - cat ~/.ssh/authorized_keys
  python:
    version: 2.7.10

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) nosetests tests/test1.py ;; 1) nosetests tests/test2.py ;; esac:
        parallel: true
  post:
    - echo $CIRCLE_NODE_INDEX
    - set |grep CIRCLE
    - touch $CIRCLE_ARTIFACTS/file.txt

deployment:
  release:
    tag: /.+?-rc\d+/
    owner: keybits
    commands:
      - "true"