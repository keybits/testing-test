machine:
  python:
    version: 2.7.10

test:
  override:
    - case $CIRCLE_BRANCH in testing) nosetests;; esac:
        parallel: true
        files:
          - tests/test1.py
    - case $CIRCLE_BRANCH in master) nosetests;; esac:
        parallel: true
        files:
          - tests/test2.py
  post:
    - touch $CIRCLE_ARTIFACTS/file.txt

deployment:
  release:
    tag: /.*?/
    owner: keybits
    commands:
      - "true"